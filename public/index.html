<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>聊天室</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
        }
        body { 
            display: flex; 
            flex-direction: column; 
        }
        #left { 
            width: 250px; 
            background: #f5f5f5; 
            padding: 20px; 
            border-right: 1px solid #ccc; 
            overflow-y: auto; 
            transition: transform 0.3s ease; 
        }
        #right { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
        }
        #chat { 
            flex: 1; 
            padding: 15px; 
            overflow-y: auto; 
            background: #fff; 
        }
        #chat p { 
            margin-bottom: 10px; 
            padding: 10px; 
            background: #e9ecef; 
            border-radius: 8px; 
            max-width: 75%; 
            word-wrap: break-word; 
            font-size: 16px; 
            line-height: 1.4; 
        }
        #input-area { 
            padding: 10px; 
            background: #f5f5f5; 
            border-top: 1px solid #ccc; 
            display: flex; 
            align-items: center; 
        }
        #message { 
            flex: 1; 
            padding: 12px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            margin-right: 10px; 
            font-size: 16px; 
        }
        #send-btn { 
            padding: 12px 20px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        #send-btn:hover { 
            background: #0056b3; 
        }
        #toggle-users { 
            display: none; 
            padding: 12px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            margin: 10px; 
            font-size: 16px; 
            align-self: flex-start; 
        }
        #toggle-users:hover { 
            background: #0056b3; 
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body { 
                flex-direction: column; 
                height: 100vh; 
            }
            #left { 
                width: 75%; 
                min-width: 320px; 
                max-width: 400px; 
                height: 100vh; 
                position: fixed; 
                top: 0; 
                left: 0; 
                transform: translateX(-100%); 
                z-index: 1000; 
                background: #ffffff; 
                padding: 20px; 
                box-shadow: 2px 0 5px rgba(0,0,0,0.2); 
            }
            #left.active { 
                transform: translateX(0); 
            }
            #toggle-users { 
                display: block; 
            }
            #chat { 
                height: calc(100vh - 70px); 
                padding: 10px; 
            }
            #input-area { 
                height: 70px; 
                padding: 10px; 
                background: #fff; 
            }
        }
    </style>
</head>
<body>
    <div id="left">
        <h3>在线用户</h3>
        <ul id="userList"></ul>
        <input type="text" id="username" placeholder="输入用户名">
        <button id="join-btn" onclick="joinChat()">加入</button>
    </div>
    <div id="right">
        <button id="toggle-users" onclick="toggleUserList()">显示用户</button>
        <div id="chat"></div>
        <div id="input-area">
            <input type="text" id="message" placeholder="输入消息">
            <button id="send-btn" onclick="sendMessage()">发送</button>
        </div>
    </div>
    <script>
        function toggleUserList() {
            const leftPanel = document.getElementById('left');
            leftPanel.classList.toggle('active');
            const toggleButton = document.getElementById('toggle-users');
            toggleButton.textContent = leftPanel.classList.contains('active') ? '隐藏用户' : '显示用户';
        }

        // 软键盘适配
        document.getElementById('message').addEventListener('focus', () => {
            setTimeout(() => {
                document.getElementById('message').scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 300);
        });
    </script>
</body>
</html>

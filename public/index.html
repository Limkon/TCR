<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div id="app">
        <header>
            <h1>聊天室</h1>
            <div class="controls">
                <button id="theme-toggle">🌗 主题切换</button>
                <button id="userlist-toggle">👥 用户列表</button>
            </div>
        </header>

        <main>
            <section id="chat"></section>
            <section id="userlist" class="hidden"></section>
        </main>

        <footer>
            <label id="username-label" for="username">请输入用户名：</label>
            <input type="text" id="username" placeholder="输入用户名...">
            <button id="join">加入</button>
            <input type="text" id="message" placeholder="输入消息..." disabled>
            <input type="file" id="image-input" accept="image/*" style="display: none;">
            <button id="image-button" title="发送图片" disabled>🖼️</button>
            <button id="send" disabled>发送</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
